<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beans</title>
</head>
<body>
<h1>Beans</h1>
<h2>Repositories</h2>
<ul>
    {{range .repositories}}
    <li>
        <div>
            <a href="/repositories/{{.Id}}">
                <h3>{{.Name}}</h3>
                <span>{{.Type}}</span>
            </a>
        </div>
        <p>{{.Description}}</p>
    </li>
    {{end}}
</ul>
</body>
</html>
